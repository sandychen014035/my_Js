<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //使用輸入視窗prompt
        //輸入分數
        //1.檢查是否及格
        //2.檢查是否為有效分數範圍
        //3.檢查是否按了取消

        let fraction ;
        fraction = window.prompt('請輸入分數');

        if (fraction>=60 && fraction<100){
            console.log('分數及格');
        }else if (fraction<60 && fraction>0){
            console.log('分數不及格');
        }else{
            console.log('分數錯誤');
        }
    </script>
</body>
</html>
