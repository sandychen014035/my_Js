<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        //輸入分數
        let fraction;
        fraction = window.prompt('請輸入分數');

        //3.檢查是否按了取消
        if (fraction === null) {
            console.log('您按了取消');
        } else {
            //是否分數為空白
            if (fraction == '') {
                console.log('分數不能空白');

            } else {
                //檢查是否為有效分數範圍
                fraction = Number(fraction);
                //檢查是否為非數值字串
                if (isNaN(fraction)) {
                    console.log('輸入的分數err');
                } else {
                    if (fraction > 100 || fraction < 0) {
                        console.log(fraction + '非有效範圍')
                    } else {
                        //檢查是否及格
                        if (fraction >= 60) {
                            console.log('及格');
                        } else {
                            console.log('不及格');
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
