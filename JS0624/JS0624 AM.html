<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //檢查四季
        //數字用===
        //建立變數給值
        let a = 1;
        //檢查變數a的內容是否完全等於1
        //完全
        if (a === 1) {
            console.log('春天');
        } else if (a === 2) {
            console.log('夏天');
        } else if (a === 3) {
            console.log('秋天');
        } else if (a === 4) {
            console.log('冬天');
        } else {
            //以上條件不成立
            console.log('季節代號錯誤');
        }

        //檢查四季(switch case)
        //break可使用範圍 : 1.switcc  2.迴圈內
        let b = 5;
        switch (b) {
            case 1:
                console.log('春天')
                break;
            case 2:
                console.log('夏天')
                break;
            case 3:
                console.log('秋天')
                break;
            case 4:
                console.log('冬天')
                break;
            default :
            //以上結果都不是
            console.log('季節代號錯誤');
        }
    </script>
</body>

</html>
