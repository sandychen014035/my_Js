<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入window.prompt()星期別代稱,顯示星期幾?
        // prompt()=>回傳是一個字串型態的結果
        let a = prompt("請輸入星期代號:1-7");
        // length=>資料的長度
        console.log(a.length);
        switch (a.trim()) {   //trim 去除內容前後多於空白
            case null: // 取消回傳空值=>null
                document.write('按了取消');
            case '':   // 沒有寫任何內容
                document.write('無輸入');
            case '1':
                document.write('星期一'); //document:網頁顯示
                break;
            case '2':
                document.write('星期二'); //document:網頁顯示
                break;
            case '3':
                document.write('星期三'); //document:網頁顯示
                break;
            case '4':
                document.write('星期四'); //document:網頁顯示
                break;
            case '5':
                document.write('星期五'); //document:網頁顯示
                break;
            case '6':
                document.write('星期六'); //document:網頁顯示
                break;
            case '7':
                document.write('星期七'); //document:網頁顯示
                break;
            default :
                document.write('輸入錯誤');
                break;
        } 
    </script>
</body>

</html>
